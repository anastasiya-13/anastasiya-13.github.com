<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Задание 2</title>
     <link rel="stylesheet" href="css/style1.css">
      <script type="text/javascript">
         function count_cherry(){
           for(var i=10; i<=16; i++){
            alert("Проверка своего шестого чувства. На этой картинке "+i+" чёрных вишенок?")
          }
        }
     </script>
</head>
  <body>
     <input type="button" onclick="count_cherry()" value="Хотите проверить свою интуицию?"/>
  </body>
</html>
