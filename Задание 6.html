     <script type="text/javascript">
function startTime()
{
var tm=new Date();
var h=tm.getHours();
var m=tm.getMinutes();
var s=tm.getSeconds();
m=checkTime(m);
s=checkTime(s);
document.getElementById('txt').innerHTML=h+":"+m+":"+s;
t=setTimeout('startTime()',500);
}
function checkTime(i)
{
if (i<10)
{
i="0" + i;
}
return i;
}

var a ="Время — это то, с чем мы имеем дело каждый день и характеризуем как прошлое, настоящее и будущее. Прогрессия времени воплощается в наш опыт, и будущее становится настоящим, а настоящее — прошлым. Фактически невозможно говорить о движении и динамике без концепции времени и его прогрессии. Это похоже на наше восприятие пространства. Говоря о каком-то событии, вполне реально спросить, где оно произошло и когда. Время, так же как и пространственные координаты, — это маркер для определения событий.";
var b ="Однако вполне ясно, что время отличается от пространства тем, как мы его воспринимаем в повседневной жизни. Если по пространственным координатам мы можем ходить свободно в любом направлении, то в случае со временем мы вынуждены двигаться вперед и все время в одном и том же темпе. Как бы мы ни старались, часы всегда будут тикать в одном темпе. ";
var c ="Будущее будет приходить на смену настоящему, которое, в свою очередь, будет становиться прошлым. Это восприятие времени как следования одному направлению странным образом не подтверждается фундаментальным описанием природы, и этот вопрос остается одной из самых сложных загадок теоретической физики."
document.write(a.concat(b,c))
</script>
