<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Задание 2</title>
     <link rel="stylesheet" href="css/style282.css">
  </head>
  <body>
    <div class="box">
    <h1>Математические выражения</h1>
    <h5>Возможности функции eval()</h5>
    <p>Интересные задачки для малышей требуют специального разогрева!!!</p>
     <p>Давайте проведем с вами разминочку</p>
     <div class="color">
     <p>Исходные данные:</p>
     <ul>
       <li>x=15</li>
       <li>y=25</li>
    </ul>
    </div>
    <p>1) x*y= ? </p>
    <p>2) 2+y= ? </p>
    <p>3) x+17= ?</p>
     <button onclick="myFunction()">Нажми на кнопку, чтобы проверить себя!)</button>
      <p id="demo"></p>
      <script>
         function myFunction() {
          var x = 10;
          var y = 20;
          var a = eval("x * y") + "<br>";
          var b = eval("2 + y") + "<br>";
          var c = eval("x + 17") + "<br>";
          var res = a + b + c;
          document.getElementById("demo").innerHTML = res;
}
</script>
  </div>
  </body>
</html>
